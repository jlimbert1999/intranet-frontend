<div class="p-2 h-full">
  <div class="flex flex-col gap-4">
    <div class="flex flex-col gap-2 pb-4">
      <div class="font-semibold text-2xl leading-tight">
        Configuracion de contenido
      </div>
      <div class="text-surface-500 text-base leading-tight">
        Cambiena la informacion del contenido mostrado en la aplicacion
      </div>
    </div>
    <div class="border-t border-surface-700"></div>

    <div class="flex flex-col gap-4">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex items-center gap-4 flex-1">
          <div class="w-[200px] font-medium text-base">Banner</div>
          <div class="flex-1 text-base leading-tight">
            Cambie las imagenes a mostrar en el banner principal
          </div>
        </div>
        <div class="flex justify-end">
          <button
            pButton
            [rounded]="true"
            [outlined]="true"
            severity="secondary"
            class="shrink-0"
            (click)="showHeroSectionDialog()"
          >
            <i pButtonIcon class="pi pi-pen-to-square"></i>
          </button>
        </div>
      </div>

      <div class="border-t border-surface-200 dark:border-surface-700"></div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex items-center gap-4 flex-1">
          <div class="w-[200px] font-medium text-base leading-tight">
            Accesos directos
          </div>
          <div class="flex-1 text-base leading-tight">
            Agregue o elimine accesos directos para otros sistemas
          </div>
        </div>
        <div class="flex justify-end">
          <button
            pButton
            [rounded]="true"
            [outlined]="true"
            severity="secondary"
            class="shrink-0"
            (click)="showQuickAccessDialog()"
          >
            <i pButtonIcon class="pi pi-pen-to-square"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
