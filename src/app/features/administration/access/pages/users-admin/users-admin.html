<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Usuarios</h2>
</div>
<div>
  <p-table
    #table
    [value]="dataSource()"
    [totalRecords]="dataSize()"
    [rows]="limit()"
    [paginator]="true"
    (onPage)="changePage($event)"
    size="small"
  >
    <ng-template #caption>
      <div class="flex sm:justify-end">
        <div class="w-full sm:w-1/4">
          <search-input (search)="search($event)" label="Buscar" />
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Nombre</th>
        <th>Roles</th>
        <th class="w-[150px]">Estado</th>
        <th style="width: 2rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.fullName | titlecase }}</td>
        <td>{{ item.roles.length }}</td>
        <td>
          @if(item.isActive){
          <p-tag severity="success" value="Habilitado" />
          } @else {
          <p-tag severity="warn" value="Deshabilitado" />
          }
        </td>
        <td>
          <p-button
            [text]="true"
            [rounded]="true"
            icon="pi pi-pencil"
            size="small"
            (click)="openUserDialog(item)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
