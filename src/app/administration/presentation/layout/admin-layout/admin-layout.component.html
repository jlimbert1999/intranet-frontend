<div class="flex h-screen overflow-hidden">
  <app-sidenav [(isOpen)]="isSidebarOpen" />
   @if(isSidebarOpen()){
     <div class="fixed inset-0 bg-black opacity-50 z-20 md:hidden" (click)="toggleSidebar()"></div>
   }
  <div class="flex-1 flex flex-col">
    <header class="flex items-center bg-white shadow px-4 h-14">
      <button
        class="md:hidden mr-2 text-gray-600 focus:outline-none"
        (click)="toggleSidebar()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
      <h1 class="text-lg font-semibold">Mi Panel</h1>
    </header>

    <main class="flex-1 p-4 bg-gray-100 overflow-y-auto">
      <router-outlet />
    </main>
  </div>
</div>
