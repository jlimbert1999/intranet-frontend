<form [formGroup]="userForm" (ngSubmit)="save()">
  <div class="flex flex-col">
    <div class="flow-root">
      <dl class="-my-3 divide-y divide-gray-200">
        <div class="grid grid-cols-1 gap-1 py-2 sm:grid-cols-4 sm:gap-4">
          <dt class="font-medium text-gray-900">Nombre</dt>
          <dd class="text-gray-700 sm:col-span-3">
            {{ data.fullName | titlecase }}
          </dd>
        </div>
      </dl>
    </div>
    <div class="mt-6">
      <p-listbox
        [options]="roles()"
        [multiple]="true"
        [checkbox]="true"
        [filter]="true"
        class="w-full"
        optionValue="id"
        optionLabel="name"
        scrollHeight="600px"
        filterPlaceHolder="Nombre del rol"
        formControlName="roleIds"
        emptyFilterMessage="Sin resultados"
        emptyMessage="Sin registros"
      >
        <ng-template #header>
          <span class="racking-wide">Listado de roles</span>
        </ng-template>
        <ng-template #item let-option>
          <div class="flex flex-col ml-2">
            <p class="font-medium text-primary">{{ option.name }}</p>
            <span class="text-xs">{{ option.description }}</span>
          </div>
        </ng-template>
      </p-listbox>
    </div>
  </div>
  <div class="p-dialog-footer">
    <p-button
      label="Cancelar"
      type="button"
      severity="secondary"
      (onClick)="close()"
    />
    <p-button label="Guardar" type="submit" [disabled]="userForm.invalid" />
  </div>
</form>
