<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Secciones</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    iconPos="right"
    size="small"
    (onClick)="openCreateDialog()"
  />
</div>

<div class="card">
  <p-table
    [value]="dataSource.value()"
    [totalRecords]="dataSize()"
    [paginator]="true"
    (onPage)="onPageChange($event)"
    [rows]="10"
  >
    <ng-template #caption>
      <div class="flex sm:justify-end">
        <div class="w-full sm:w-1/4">
          <search-input (search)="onSearch($event)"/>
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Nombre</th>
        <th>Categorias</th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.categories.length }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            size="small"
            (click)="openUpdateDialog(item)"
            severity="secondary"
            rounded
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
