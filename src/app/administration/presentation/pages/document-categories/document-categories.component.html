<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Categorias</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    iconPos="left"
    size="small"
    (onClick)="openCreateDialog()"
  />
</div>

<div class="card">
  <p-table
    #table
    [value]="dataSource()"
    [totalRecords]="dataSource.length"
    [globalFilterFields]="['name']"
    [paginator]="true"
    [rows]="10"
  >
    <ng-template #caption>
      <div class="flex sm:justify-end">
        <div class="w-full sm:w-1/4">
          <p-iconfield class="ml-auto">
            <p-inputicon class="pi pi-search" />
            <input
              pInputText
              type="text"
              (input)="table.filterGlobal($event.target.value, 'contains')"
              placeholder="Nombre"
              class="w-full"
            />
          </p-iconfield>
        </div>
      </div>
    </ng-template>
    <ng-template #caption>
      <div class="flex sm:justify-end">
        <div class="w-full sm:w-1/4">
          <search-input />
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Nombre</th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            size="small"
            (click)="openUpdateDialog(item)"
            severity="secondary"
            rounded
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
